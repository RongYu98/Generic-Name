<!DOCTYPE HTML>
<html>
<head>

    content="user-scalable=no, width=device-width" /> -->

    content="988111073774-65isrk26ehhuu9e2c66a7grrdl4mj2h3.apps.googleusercontent.com" />
  <title>Sports Play Visualizer</title>
  
  <!-- Custom Style Sheet -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css" />

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!--Bootstrap switch -->
  <link href="bootstrap-switch.css" rel="stylesheet">

</head>
<body ontouchmove="BlockMove(event);">

<div id="left">
  <center>
    <br><br>
    <!--<button type="button" id="changeColor"> Change Team </button><br>
    <button type="button" id="run">Run</button><br>
    <button type="button" id="stop">Stop</button><br>-->
    <button type="button" id="reset">Reset</button><br>
    <button type="button" id="ball">Add A Ball</button><br>
    <button type="button" id="select">Select Player</button><br>
    <button type="button" id="delete">Delete Player</button><br>
    <button type="button" id="deleteAll">Delete All</button><br>
    <select id="formations">
      <option value="default">Load Built-In Formation...</option>
      <option value="option1">Standard 11 Players</option>
      <option value="option2">Standard 11 Players, 2 Teams</option>
    </select>
    <input type="checkbox" name="change" checked data-on-text="red team" data-on-color="danger" data-off-text="blue team" data-off-color="primary"><br>
    <input type="checkbox" name="stopping" checked data-on-text="STOP" data-off-text="RUN" data-on-color="danger" data-off-color="success">

    <h3 id="help"></h3>

  </center>
</div>

<div id="right">
  <div id="game">
    <canvas id="field" width="1024" height="768"></canvas>
  </div>
  <div id="drive">
    <div id="google-signin" style="display:inline-block;"></div>
    <button type="button" id="drive-save">New Save</button>
    <button type="button" id="drive-delete">Delete Save</button>
    <button type="button" id="drive-refresh">Refresh</button>
    <br>
    <div>
      <div id="drive-status"><p>Not yet connected.</p></div>
      <div id="drive-list"></div>
    </div>
  </div>

  <p style="text-align:center;">© Stuyvesant Software Development 2016</p>
</div>

  <!-- Scripts -->
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    
    <!-- Google API -->
    <script src="https://apis.google.com/js/platform.js?onload=renderSignIn" async defer></script>
    <script src="https://apis.google.com/js/client:platform.js" async defer></script>

    <!-- Bootstrap Switch -->
    <script src="bootstrap-switch.js"></script>

    <!-- Custom -->
    <script src="index.js"></script>
    <script src="oauth.js"></script>

</body>
</html>
