<!DOCTYPE HTML>
<html>
<head>
  <!--<meta name="viewport"
    content="user-scalable=no, width=device-width" /> -->
  <meta name="google-signin-client_id"
    content="988111073774-65isrk26ehhuu9e2c66a7grrdl4mj2h3.apps.googleusercontent.com" />
  <title>Sports Play Visualizer</title>

  <!-- Google Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Russo+One|Comfortaa:700' rel='stylesheet' type='text/css'>
  
  <!-- Custom Style Sheet -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css" />

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!--Bootstrap switch -->
  <link href="bootstrap-switch.css" rel="stylesheet">

  <!-- Bootstrap slider -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/7.1.0/css/bootstrap-slider.css">

</head>
<!-- <body ontouchmove="BlockMove(event);"> -->
<body>

<div id="left">

  <div align="center">
    <h1 id="title">REPLAY</h1>
    <h4 id="title2" style="color:rgb(255,255,255)">Interactive Playbook Visualizer</h4>
  </div>
  <center>
    <br>
    <button type="button" class="btn sharp btn-block" id="reset">Reset</button>
    <button type="button" class="btn sharp btn-block" id="ball">Add A Ball</button>
    <button type="button" class="btn sharp btn-block" id="select">Select Player</button>
    <button type="button" class="btn sharp btn-block" id="delete">Delete Player</button>
    <button type="button" class="btn sharp btn-block" id="deleteAll">Delete All</button>

    <br>
    
    <select id="formations" class="btn sharp btn-block">
      <option value="default">Load Built-In Formation...</option>
      <option value="option1">Standard 11 Players</option>
      <option value="option2">Standard 11 Players, 2 Teams</option>
    </select>

    <br>

    <input type="checkbox" name="change" checked data-on-text="RED TEAM" data-on-color="danger" data-off-text="BLUE TEAM" data-off-color="primary"><br><br>
    <input type="checkbox" name="stopping" checked data-on-text="STOP" data-off-text="RUN" data-on-color="danger" data-off-color="success"><br><br>
    <input type="checkbox" name="field-size" checked data-on-text="FULL" data-off-text="HALF" data-on-color="danger" data-off-color="success"><br><br>

    <div style="color:rgb(255,255,255)">SPEED</div>
    <input id="speed" data-slider-id="ex1Slider" type="text" data-slider-min="0" data-slider-max="50" data-slider-step="1" data-slider-value="30"/>

    <h3 style="color:rgb(255,255,255)" id="help"></h3>

  </center>
</div>

<div id="right">
  <div id="game">
    <canvas id="field" width="1024" height="768"></canvas>
  </div>
  <div id="drive">
    <div id="google-signin" style="display:inline-block;"></div>
    <button class="btn sharp" type="button" id="drive-save">New Save</button>
    <button class="btn sharp" type="button" id="drive-delete">Delete Save</button>
    <button class="btn sharp" type="button" id="drive-refresh">Refresh</button>
    <br><br>
    <div>
      <div id="drive-status"><p style="color:rgb(255,255,255);font-size:20pt;margin:5px">Not yet connected.</p></div>
      <div id="drive-list"></div>
    </div>
  </div>

  <br>

  <p style="text-align:center;color:rgb(255,255,255);">© Stuyvesant Software Development 2016</p>
</div>

  <!-- Scripts -->
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    
    <!-- Google API -->
    <script src="https://apis.google.com/js/platform.js?onload=renderSignIn" async defer></script>
    <script src="https://apis.google.com/js/client:platform.js" async defer></script>

    <!-- Remote Console for Mobile Development -->
    <!-- <script src="http://jsconsole.com/js/remote.js?8366c6ab-e8f1-48f8-8c23-2aa572be61df"></script> -->
    <!-- http://jsconsole.com/?%3Alisten%208366c6ab-e8f1-48f8-8c23-2aa572be61df -->

    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- Bootstrap Switch -->
    <script src="bootstrap-switch.js"></script>

    <!-- Bootstrap Slider-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/7.1.0/bootstrap-slider.js"></script>

    <!-- Custom -->
    <script src="index.js"></script>
    <script src="oauth.js"></script>

</body>
</html>
