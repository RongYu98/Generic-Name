  <title>Sports Play Visualizer</title>
  
  <!-- Custom Style Sheet -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css" />

<body ontouchmove="BlockMove(event);">
  <div id="game">
    <canvas id="field" width="1024" height="768"></canvas>
    <div id="buttons">
<!--      <button type="button" id="add">Add Player Team 1</button>
      <button type="button" id="add2">Add Player Team 2</button> -->
      <button type="button" id="changeColor"> Change Team </button>
      <button type="button" id="run">Run</button>
      <button type="button" id="stop">Stop</button>
      <button type="button" id="reset">Reset</button>
      <button type="button" id="select">Select Player</button>
      <button type="button" id="delete">Delete Player</button>
      <button type="button" id="deleteAll">Delete All</button>
      <br><br>
      <select id="formations">
	<option value="default">Load Built-In Formation...</option>
	<option value="option1">Test Formation</option>
      </select>
    </div>
    <h3 id="help"></h3>
  </div>
  <div id="drive">
    <div id="google-signin" style="display:inline-block;"></div>
    <button type="button" id="drive-save">New Save</button>
    <button type="button" id="drive-delete">Delete Save</button>
    <button type="button" id="drive-refresh">Refresh</button>
    <br>
    <div>
      <div id="drive-status"><p>Not yet connected.</p></div>
      <div id="drive-list"></div>
    </div>
  </div>

  <p style="text-align:center;">© Stuyvesant Software Development 2016</p>

  <!-- Scripts -->
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
